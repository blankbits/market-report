emailer_config:
  host: 'smtp.gmail.com'
  port: 465
  username: ''
  password: ''
  recipients: ['']
  
historical_data_config:
  symbols_file: 'universe_symbols.csv'
  output_dir: 'universe_data/20160128/'
  start_date: '20150701'
  end_date: '20160128'
  
tor_scraper_config:
  thread_count: 10
  socks_port_offset: 9250
  control_port_offset: 9350
  data_directory: 'tor_data/'
  tor_cmd: '/Applications/TorBrowser.app/TorBrowser/Tor/tor.real'
  public_ip_url: 'https://api.ipify.org'

# Passed through to logging.config.dictConfig(config)
logging_config:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s %(levelname)-8s %(name)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
  root:
    level: DEBUG
    handlers: [console]

universe_report_config:
  subject_format: 'Universe Report -- %s'
  body_returns:
    1:
      bins_start: -.2
      bins_stop: .22
      bins_step: .02
    20:
      bins_start: -.5
      bins_stop: .55
      bins_step: .05
  body_stats:
    20:
      count: 10